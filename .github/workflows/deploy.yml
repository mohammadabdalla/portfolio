name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
        contents: read
        pages: write
        id-token: write
        actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          npm install
          git config --global user.email "mohammadabdulla523@gmail.com"
          git config --global user.name "mohammadabdalla"
          npm install -g gh-pages   # Install gh-pages globally
      #- name: Install dependencies
      #  run: npm install

      - name: Build
        run: npm run build 
      - name: upload static site content
        uses: actions/upload-artifact@v3
        with:
            name: site
            path: .build/
      - name: Configure Pages
        uses: actions/configure-pages@v4
      - name: Deploy to GitHub Pages
        #uses: actions/deploy-pages@v4
        run: gh-pages -d build

        #with:
        #  ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        #  BRANCH: gh-pages
        #  FOLDER: build
        env:
          REACT_APP_EMAILJS_PUBLICKEY: ${{ secrets.REACT_APP_EMAILJS_PUBLICKEY }}
          REACT_APP_EMAILJS_SERVICE_ID: ${{ secrets.REACT_APP_EMAILJS_SERVICE_ID }}
          REACT_APP_EMAILJS_TEMPLATE_ID: ${{ secrets.REACT_APP_EMAILJS_TEMPLATE_ID }}
